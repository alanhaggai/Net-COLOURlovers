name    = Net-COLOURlovers
author  = Alan Haggai Alavi <alanhaggai@alanhaggai.org>
license = Perl_5
copyright_holder = Alan Haggai Alavi
copyright_year   = 2011

version = 0.01

[ModuleBuild]
[MetaJSON]

[MetaResources]
repository.web  = http://github.com/alanhaggai/Net-COLOURlovers
repository.url  = git://github.com/alanhaggai/Net-COLOURlovers.git
repository.type = git

[Prereqs]
JSON            = 0
List::Util      = 0
LWP::UserAgent  = 0

[Prereqs / BuildRequires]
Module::Build       = 0.3601
ExtUtils::MakeMaker = 6.31

[Prereqs / TestRequires]
Test::More = 0

[PodWeaver]
[@Filter]
-bundle = @Classic
-remove = PodVersion
-remove = PodCoverageTests
-remove = PodSyntaxTests
-remove = ExecDir
-remove = ShareDir
